name: OC foosbot
description: OpenCredo's foosbot
config:
  - name: LOG_LEVEL
    friendly_name: Severity level to show for logging.
    info: See https://docs.python.org/2/library/logging.html#levels
  - name: AWS_ACCESS_KEY
    friendly_name: AWS access key
    info: Access key for AWS
    default: none
    global: true
  - name: AWS_SECRET_KEY
    friendly_name: AWS secret key
    info: Secret key for AWS
    default: none
    global: true
  - name: S3_BUCKET
    friendly_name: S3 bucket name
    info: Which S3 bucket to store the info in
    default: none
    global: true
    default: none
  - name: SECRET
    friendly_name: Shhhh
    info: This is an secret option
    type: secret
    default: not secret though
